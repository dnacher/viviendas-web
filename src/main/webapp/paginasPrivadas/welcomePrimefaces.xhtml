<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet library="css" name="./../css/style.css"/>
                <title>Main</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true" styleClass="font-conver3">                
                <p:layoutUnit class="font-cover3" position="north" size="100">
                    <div class="font-cover3">
                        Header
                    </div>
                </p:layoutUnit>

                <p:layoutUnit class="font-cover3" position="south" size="40" closable="true" collapsible="true">
                    <div class="font-cover3">
                        Footer
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" collapsible="false" class="font-cover3">
                    <p:menu class="font-cover3">
                        <p:menuitem value="Demo" url="#" />
                        <p:menuitem value="Documentation" url="#" />
                        <p:menuitem value="Forum" url="#" />
                        <p:menuitem value="Themes" url="#" />      
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" class="font-cover3">
                    Body
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
